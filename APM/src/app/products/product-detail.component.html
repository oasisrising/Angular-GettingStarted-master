<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
    {{ pageTitle + ': ' + product.productName }}
  </div>
  <div class='panel'>
    <div class='container'>
      <div class='row'>
        
        <div class='col-md-6'>
          <div class='row'>
            <div class='col-md-3'>Product Code</div>
            <div class='col-md-6'>{{product.productCode | lowercase | convertToSpaces:'-' }}</div>
          </div>
          <div class='row'>
            <div class='col-md-3'> Release Date </div>
            <div class='col-md-6'>{{product.releaseDate }}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'> Description </div>
              <div class='col-md-6'>{{product.description }}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'> Price </div>
              <div class='col-md-6'>{{product.price }}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'> Rating </div>
              <div class='col-md-6'>
                <pm-star [rating]='product.starRating'></pm-star>
              </div>
          </div>
        </div>
        <div class='col-md-6'>
            <img class='center-block img-responsive'
                 [src]='product.imageUrl'
                 [title]='product.productName'
                 [style.width.px]='imageWidth'
                 [style.margin.px]='imageMargin'>
          </div>
      </div>
    </div>
  </div>
  <div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
  </div>
</div>
